<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/normalize.css" />

    <title>Lab 4</title>

  <body>
    <header>
      <div class="wrapper">
        <input type="checkbox" id="check-burger" />
        <label for="check-burger"></label>
        <div class="burger-line first"></div>
        <div class="burger-line second"></div>
        <div class="burger-line third"></div>
        <div class="burger-line fourth"></div>
        <nav class="burger-menu">
          <a href="#">Menu</a>
          <a href="#">Catalog</a>
          <a href="#">Sign up</a>
          <a href="#">Contacts</a>
          <a href="#">About us</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="slider">
        <div class="slider-nav">
          <label for="s1" class="slider-nav-item"></label>
          <label for="s2" class="slider-nav-item"></label>
          <label for="s3" class="slider-nav-item"></label>
          <label for="s4" class="slider-nav-item"></label>
          <label for="s5" class="slider-nav-item"></label>
        </div>
        <div class="slider-items">
          <input type="radio" name="s" id="s1" />
          <input type="radio" name="s" id="s2" />
          <input type="radio" name="s" id="s3" />
          <input type="radio" name="s" id="s4" />
          <input type="radio" name="s" id="s5" />

          <div class="item s1">
            <img src="/img/1.jpg" alt="" />
          </div>
          <div class="item">
            <img src="/img/2.jpg" alt="" />
          </div>
          <div class="item">
            <img src="/img/3.jpg" alt="" />
          </div>
          <div class="item">
            <img src="/img/4.jpg" alt="" />
          </div>
          <div class="item">
            <img src="/img/5.jpg" alt="" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div>
        <h3>Demchenko Oleksiy</h3>
      </div>
    </footer>
  </body>
</html>
